<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando o Switch</title>
</head>
<body>
   <script>
        var semana = Number (prompt("informe o dia"))
            switch(semana) {
                case 1: 
                    alert("DOMINGO")
                break
                case 2: 
                    alert("SEGUNDA")
                break
                case 3: 
                    alert("TERÇA-FEIRA")
                break
                case 4: 
                    alert("QUARTA-FEIRA")
                break
                case 5: 
                    alert("QUINTA-FEIRA")
                break
                case 6:  
                    alert("SEXTA")
                break
                case 7: semana 
                    alert("SÁBADO")
                break

                default:
                    alert("Não existe nenhum dia da semana correspondente a esse número. Por favor, tente novamente.")
                break
            }
   </script>
</body>
</html>
