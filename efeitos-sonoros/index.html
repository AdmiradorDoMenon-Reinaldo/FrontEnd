<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EFEITOS PIAZADINHA CRUEL</title>
    <link rel="icon" type="image/png" href="fotos/athletico.png"> <!--colocar o icone do bgl-->
    <link rel="stylesheet" href="css/reset.css"> <!-- resetar o navegador -->
    <link rel="stylesheet" href="css/estilos.css"> <!--link do css-->
</head>
<body>

<h1 class="cruel">PIAZADINHA DO MAL</h1>
<h2 class="cruel">OS MAIS CRUÉIS DE TODOS OS TEMPOS</h2>

    <section class="teclado"> <!--cria o quadrado 3x3-->
      
        <!--primeira linha do quadrado-->
        <button class="tecla tecla_chalasso1"><img src="fotos/chalasso.png" alt="chalasso1"></button>
        <button class="tecla tecla_edinho"><img src="fotos/edinho.png" alt="edinho"></button>
        <button class="tecla tecla_gui"><img src="fotos/gui.png" alt="gui"></button>
      
        <!--segunda linha do quadrado-->
        <button class="tecla tecla_jhon"><img src="fotos/jhon.png" alt="jhon"></button>
        <button class="tecla tecla_menon"><img src="fotos/menon.png" alt="menon"></button>
        <button class="tecla tecla_primo"><img src="fotos/primo.png" alt="primo"></button>
      
        <!--terceira linha do quadrado-->
        <button class="tecla tecla_ruivo"><img src="fotos/ruivo.png" alt="ruivo"></button>
        <button class="tecla tecla_alberti"><img src="fotos/alberti.png" alt="alberti"></button>
        <button class="tecla tecla_toico"><img src="fotos/toico.png" alt="toiço"></button>
    </section> <!--fecha o quadrado 3 por 3-->

    <!-- "input" dos audios de cada um dos mlk -->
    <audio id="audio_chalasso1" src="sounds/chalasso.wav.wav"></audio>
    <audio id="audio_edinho" src="sounds/edinho.wav.wav"></audio>
    <audio id="audio_gui" src="sounds/guilherme.wav.wav"></audio>
    <audio id="audio_jhon" src="sounds/jhon.wav.wav"></audio>
    <audio id="audio_menon" src="sounds/menon.wav.wav"></audio>
    <audio id="audio_primo" src="sounds/primo.wav.wav"></audio>
    <audio id="audio_alberti" src="sounds/alberti.wav"></audio>
    <audio id="audio_toico" src="sounds/toico.wav.wav"></audio>
    <audio id="audio_ruivo" src="sounds/ruivo.wav.wav"></audio>

    <script src="script.js"></script>
</body>
</html>
